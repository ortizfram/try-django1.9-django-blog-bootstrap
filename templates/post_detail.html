<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
</head>
<body>

{% comment %} context messages {% endcomment %}
    {% if messages %}
    <ul class='messages'>
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags}}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <button href='{% url "update" id=instance.id %}'>Edit</button><br/>
    <h1>{{instance.title}}</h1>

    
        {{ instance.content}}<br/>
        {{ instance.timestamp}}<br/>
        {{ instance.updated}}<br/>
        {{ instance.id}}<br/>

    
</body>
</html>
