{% extends "base.html" %}


{% block content %}

<h1>{{title}} working!</h1>

        {% for obj in object_list %}
            {% comment %} <a href='{% url "detail" id=obj.id %}'>{{ obj.title}}</a><br/> {% endcomment %}
            <a href='{{ obj.get_absolute_url }}'><h2>{{ obj.title}}</h2></a><br/>
            {{ obj.content}}<br/>
            {{ obj.timestamp}}<br/>
            {{ obj.updated}}<br/>
            {{ obj.id}}<br/>
        {% endfor %}

{% endblock content %}
